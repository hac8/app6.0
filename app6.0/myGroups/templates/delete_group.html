{% extends "base.html" %}

{% block content %}

<p class="lead">¿Estás seguro que deseas eliminar el grupo "{{grupo}}"?</p>

<form action="{% url 'grupos_eliminar' grupo.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'groups_home' %}">Cancelar</a>
    <input type="submit" name="Eliminar grupo" value="Eliminar" class="btn btn-danger">

</form>
{% endblock %}
